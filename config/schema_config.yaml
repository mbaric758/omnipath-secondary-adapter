#--- Ontology: BioLink


#--------------------  Information about Nodes
source:
    is_a: protein
    represented_as: node
    input_label: source_protein # temporary node type
    properties:
        genesymbol: str
        ncbi_tax_id: str
        entity_type: str

target:
    is_a: protein
    represented_as: node
    input_label: target_protein # temporary node type
    properties:
        genesymbol: str
        ncbi_tax_id: str
        entity_type: str

protein:
    represented_as: node
    input_label: protein # final_type node type
    properties:
        genesymbol: str
        ncbi_tax_id: str
        entity_type: str

complex:
    is_a: molecular mixture
    represented_as: node
    input_label: complex # final_type node type
    properties:
        complex_genesymbol: str
        ncbi_tax_id: str
        # entity_type: str

small molecule:
    is_a: molecular mixture
    represented_as: node
    input_label: small_moelcule
    properties:
        name: str
        ncbi_tax_id: str
        # entity_type: str

